<!doctype html>
<html lang="en">
  <head>

    <!-- meta -->
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Bootstrap </title>

    <!-- css link -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
  </head>

  <body>
    <i class="bi bi-alarm"></i>

    <div class="container">
      <div class="row">
        <div class="col-md-12">

          <!-- carousel -->
        <div id="imgslider" class="carousel slide" data-bs-ride="carousel">
          <!-- indicator -->
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#imgslider" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#imgslider" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#imgslider" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>

            <!-- carousel inner start -->
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="2000">
                <img src="images/blog1.jpg" class="d-block w-100 H-30" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>first image</h5>
                <p>Some representative placeholder content for the first slide.</p>
              </div>
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="images/blog2.jpg" class="d-block w-100 H-30" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>second image</h5>
                <p>Some representative placeholder content for the first slide.</p>
              </div>
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="images/blog3.jpg" class="d-block w-100 H-30" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>third image</h5>
                <p>Some representative placeholder content for the first slide.</p>
              </div>
              </div>
              <!-- carousel inner end -->
            </div>
          

         
        <button class="carousel-control-prev" type="button" data-bs-target="#imgslider" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#imgslider" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
       </button>
           
         </div>
        </div>
      </div>
    </div>

    
   
    
    <!-- js link -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
